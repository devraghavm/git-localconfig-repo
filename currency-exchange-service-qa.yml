spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
server:
  port: 7000
management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - bus-refresh
          - health
  security:
    enabled: false
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka